<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output Information</title>
</head>
<body>
    <h1>Output Information</h1>
    <p><h2>{{ output.title }}</h2> </p>
    <p><a href="http://doi.org/{{ output.doi }}">http://doi.org/{{ output.doi }}</a></p>
    <h2>Authors</h2>
    {% for author in output.authors %}
        <l><a href="{{ url_for('author', id=author.id) }}">{{ author.givenName}} {{ author.familyName }}</a></l>
    {% endfor %}
    <p><h2>Abstract</h2>{{ output.abstract }}</p>
</body>
</html>
